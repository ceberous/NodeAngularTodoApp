<!doctype html>

<html ng-app="ceberousTodo">
	
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width , initial-scale=1">
	<title>Node/Angular TODO App</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">

	<style>
		html 			{ overflow-y: scroll; }
		body 			{ padding-top: 50px;}
		#todo-list 		{ margin-bottom: 30px;}
		#todo-form 		{ margin-bottom: 50px;}
	</style>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>

	<script src="js/controllers/main.js"></script>
	<script src="js/services/todos.js"></script>
	<script src="js/core.js"></script>

</head>

<body ng-controller="mainController">
	
<div class="container">

	<!-- HEADER -->
	<div class="jumbotron text-center">
		<h1>Earth's Todo List</h1>
		<h2><span ng-if="todos.length>0" class="label label-info">{{todos.length}} Items Remaining</span></h2>
	</div>

	<!-- DISPLAY ALL TODO Lists -->
	<div id="todo-list" class="row">
		
		<div class="col-sm-4 col-sm-offset-4">
			
			<!-- Loop Over the Todos in $scope.todos -->
			<div class="checkbox" ng-repeat="todo in todos">
				<label>
					<input type="checkbox" ng-click="deleteTodo(todo._id)">{{todo.text}}
				</label>
			</div>

			<p class="text-center" ng-show="loading">
				<span class="fa fa-spinner fa-spin fa-3x"></span>
			</p>

		</div>

	</div>

	<!-- CREATE TODO Form-->
	<div id="todo-form" class="row">
		
		<div class="col-sm-8 col-sm-offset-2 text-center">
			
		<form>
			<div class="form-group">
				<!-- Bind this value to formData.text in Angular-->
				<input type="text" class="form-control input-lg text-center" placeholder="(type new-Todo here)" ng-model="formData.text">
			</div>

			<!-- createTodo() will create new Todos -->
			<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
		</form>

		</div>

	</div>

</div>

</body>

</html>
